<mat-card class="painting-card" *ngIf="painting" (click)="navigateToPaintingPage(painting.id)">
  <img class="image" mat-card-image [src]="imagePath">
  <div class="column">
    <div class="information-of-painting">
      <div class="painting-name">
        {{painting.name}}
      </div>
      <div class="painting-author">
        {{painting.author}}
      </div>
    </div>
    <div class="painting-price">
      {{painting.price + ' BYN'}}
    </div>
  </div>
</mat-card>
