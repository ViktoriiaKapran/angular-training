<div class="card">
  <mat-card class="example-card">
    <img mat-card-image [src]="imagePath">
    <mat-card-header>
      <mat-card-title>{{painting.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="information-of-painting">
        Цена:
        <div class="price">{{painting.price}}</div>
        Автор:
        <div>{{painting.author}}</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
