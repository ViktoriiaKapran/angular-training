<div class="edit-page">
  <mat-card *ngIf="form">
    <div class="edit">
      <div>
        <div class="field">
          <mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput type="text" [formControl]="form.get('firstName')">
            <mat-error *ngIf="form.get('firstName').hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field class="example-full-width">
            <mat-label>Last name</mat-label>
            <input matInput type="text" [formControl]="form.get('lastName')">
            <mat-error *ngIf="form.get('lastName').hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field class="example-full-width">
            <mat-label>Phone number</mat-label>
            <input type="tel" matInput [formControl]="form.get('phone')">
            <mat-error
              *ngIf="form.get('phone').hasError('pattern') && !form.get('phone').hasError('required')">
              Please enter a valid number
            </mat-error>
            <mat-error *ngIf="form.get('phone').hasError('required')">
              Number is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="field">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [formControl]="form.get('email')">
            <mat-error *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="form.get('email').hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="field" *ngIf="form.get('role')">
          <mat-form-field class="example-full-width">
            <mat-label>Role</mat-label>
            <mat-select [formControl]="form.get('role')">
              <mat-option *ngFor="let role of roles" [value]="role.value">
                {{role.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <button class="button" mat-raised-button (click)="updateUser()">Submit</button>
    </div>
  </mat-card>

</div>
